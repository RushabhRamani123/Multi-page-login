<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multipae login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <!-- this form is used to for the formation of the form in the website which takes the input  -->
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2>Login</h2>
                        <p>Please Login to use the Platform</p>
                    </div>
                </div>
                <div class="page">
                    <div class="input-box">
                        <!-- to put the required word is necessary fot getting the box  -->
                        <input type="text" class="email" required>
                        <!-- it is the inlline block function -->
                        <label>Enter your email!</label>
                    </div>
                    <!-- to see the option of the forgot email  -->
                    <div class="forgot">
                        <a href="#">Forget email</a>
                    </div>
                    <div class="guest-mode">
                        <p>Not Your Computer?use guest mode to logn provately.</p>
                        <a href="#">Learn More</a>
                    </div>
                    <div class="btn-box">
                        <a href="#">Create Account</a>
                        <button class="btn-next">Next
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
